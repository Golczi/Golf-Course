<!DOCTYPE html><html class=no-js><head><meta charset=utf-8><title>Player Moodle</title><meta name=description content=""><meta name=viewport content="width=device-width"><!-- Place favicon.ico and apple-touch-icon.png in the root directory --><link rel=stylesheet href=styles/vendor.css><link rel=stylesheet href=styles/main.css><!-- handlebars templates --><script id=contentList type=x-handlebars-template><ul class="content-list">
                {{#each lessons}}
                <li>
                    <span class="subject">TEMAT{{@index}}:</span>
                    <a href="#{{@index}}">{{this}}</a>
                </li>
                {{/each}}
            </ul></script><script id=panelTitle type=x-handlebars-template><h3>LEKCJA {{number}}</h3>
            <h2>{{subject}}</h2></script><script id=mainContent type=x-handlebars-template><div class="slider">
                <ul>
                    {{#each slides}}
                    <li>
                        <div class="slide">
                            <h1>{{title}}</h1>
                            <p>{{text}}</p>
                        </div>
                    </li>
                    {{/each}}
                </ul>
            </div></script><script id=controllsInfo type=x-handlebars-template><ul>
                <li><span class="subject-line">LEKCJA:</span>1.{{subject}}</li>
                <li><span class="subject-line">TEMAT :</span> 1.{{slides.0.title}}</li>
            </ul></script><!-- handlebars templates end --><body><!--[if lt IE 10]>
            <p class="browsehappy">You are using an <strong>outdated</strong> browser. Please <a href="http://browsehappy.com/">upgrade your browser</a> to improve your experience.</p>
        <![endif]--><div class=wrapper><div class=panel-left><div class=panel-title><!--<h3>LEKCJA 1</h3>--><!--<h2>Tytuł lekcji na dwie <br> linijki tekstu</h2>--></div><div class=panel-content></div></div><div class=main><div class="main-content clearfix content"></div><div class=progress><div class=progress-bar role=progressbar aria-valuenow=60 aria-valuemin=0 aria-valuemax=100 style="width: 60%"><span class=sr-only>60% Complete</span></div></div><div class=controlls-main><div class=controlls-info></div><div class=controlls-buttons><ul><li><a href=# id=prevButton class=tooltipLink data-toggle=tooltip data-placement=top title="Poprzednia lekcja">Poprzednia Lekcja</a></li><li><a href=# id=prevButtonSlide class=tooltipLink data-toggle=tooltip data-placement=top title="Poprzedni ekran"></a></li><li><a href=# id=nextButtonSlide class=tooltipLink data-toggle=tooltip data-placement=top title="Następny ekran"></a></li><li><a href=# id=nextButton class=tooltipLink data-toggle=tooltip data-placement=top title="Następna lekcja"></a></li></ul></div><div class=controlls-settings><ul class=setting-list><li><a href=# id=vol class=tooltipLink data-toggle=tooltip data-placement=top title=Głośność>Volume</a></li><li><a href=# id=settings class=tooltipLink data-toggle=dropdown data-placement=top title=Ustawienia>Volume</a><ul class=dropdown-menu role=menu><li><a href=#>Action</a></li><li><a href=#>Another action</a></li></ul></li><li><a href=# id=save class=tooltipLink data-toggle=tooltip data-placement=top title=Zapisz>Volume</a></li></ul></div></div></div></div><!-- wrapper end  --><script src=scripts/vendor.js></script><script src=scripts/plugins.js></script><script src=scripts/main.js></script>
